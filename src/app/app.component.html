<app-select-list
  [items]="listItems"
  [allowFilter]="true"
  [allowMultiple]="false"
  (selectedChange)="onSelectedChange($event)">
  <span>Selected: {{ selectedListItems[0]?.name }}</span>

  <ng-template #listItemTmpl let-listItem>
    <span>
      {{ listItem.name }}
      <small class="d-block text-muted">{{ listItem.description }}</small>
    </span>
  </ng-template>

</app-select-list>
