<ng-content select="app-filter"></ng-content>

<ng-content select=".selected-item"></ng-content>

<div class="list-group mx-0">
  <label
    *ngFor="let listItem of filteredItems"
    class="list-group-item d-flex gap-2"
  >
    <ng-container
      [ngTemplateOutlet]="listItemTypeTemplateRef"
      [ngTemplateOutletContext]="{ $implicit: listItem }"
    ></ng-container>
  </label>
</div>
